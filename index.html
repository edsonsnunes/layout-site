<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste-layout</title>
</head>

<body onload="carregar()">
    <div class="tela1">
        <div class="topo">
            <div class="icones">
                <img src="https://img.icons8.com/material-outlined/24/000000/settings--v1.png" />
                <div class="icones-direito">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png">
                    <img src="https://img.icons8.com/material-sharp/24/000000/bell.png" />
                </div>
            </div>
        </div>
        <div style="padding: 50px;">
            <div class="date-header">
                <div id="diatxt">
                    <p>Today,</p>
                </div>
                <span class="datatxt">
                    <h1>resposta</h1>
                </span>
            </div>
            <div class="date-hours" style="display: flex; justify-content: space-between;">
                <p>Today<button id="1">1</button></p>
                <p><button class="seta">^</button></p>
            </div>
            <div class="body-1">
                <div style="padding: 15px;">
                    <div>
                        <h3 style="font-weight: bold;">
                            <div class="custom-checkbox">
                                <input id="checkbox-1" type="checkbox">
                                <label for="checkbox-1"><span style="padding-left: 12px;">Sharing UI
                                        Design-Basics</span></label>
                            </div>

                        </h3>
                    </div>
                    <div class="data-hora">
                        <div class="datatxt">
                            <p>resposta</p>
                        </div>
                        <p class="horas">08:00AM</p>
                    </div>
                </div>
            </div>
            <div class="body-2">
                <div class="inicio">
                    <div style="display: flex; justify-content: space-between;">
                        <p>Workspace <button>3</button></p>
                        <p><button class="seta">^</button></p>
                    </div>
                    <div class="research">
                        <div class="custom-checkbox-2">
                            <input id="checkbox-2" type="checkbox">
                            <label style="padding: 10px;" for="checkbox-2"><span style="padding-left: 12px;">Research
                                    Product for
                                    USB</span></label>
                        </div>
                        <div class="data-hora">
                            <div class="data">Today</div>
                            <div class="hora">05:00AM</div>
                        </div>
                    </div>
                    <div class="create">
                        <div class="custom-checkbox-3">
                            <input id="checkbox-3" type="checkbox" value="">
                            <label style="padding: 10px;"  for="checkbox-3"></label> <span>Create Action for Product
                            </span></label>
                        </div>
                        <div class="data-hora">
                            <div class="data">Today</div>
                            <div class="hora">13:05PM</div>
                        </div>
                        <div class="opcoes">
                            <div class="opc">
                                <div style="padding: 10px;" class="custom-checkbox-4">
                                <input id="checkbox-4" type="checkbox" value="">
                                <label style="padding: 15px;" for="checkbox-4"><span style="padding-left: 10px;">Research</span></label>
                            </div>
                            
                                <div style="padding: 10px;" class="custom-checkbox-5">
                                <input id="checkbox-5" type="checkbox" value="">
                                <label style="padding: 15px;"  for="checkbox-5"> <span style="padding-left: 6px;">Deffine</span></label>
                            </div>
                            </div>
                        </div>
                        <div class="design">
                            <div class="custom-checkbox-6">
                            <input id="checkbox-6" type="checkbox" value="">
                            <label style="padding: 1px;" for="checkbox-6"><span style="padding-left: 15px;">Desing
                                    Multi-Preview</span></label>
                                </div>
                            <div  class="data-hora">
                                <div class="data">Today</div>
                                <div class="hora">13:05PM</div>


                            </div>
                            <div class="botao-mais">
                                <button class="mais" value="+">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
