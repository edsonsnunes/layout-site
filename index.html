<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste-layout</title>
</head>

<body onload="carregar()">
    <div class="tela1">
        <div class="topo">
            <div class="icones">
                <img src="https://img.icons8.com/material-outlined/24/000000/settings--v1.png" />
                <div class="icones-direito">
                    <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png">
                    <img src="https://img.icons8.com/material-sharp/24/000000/bell.png" />
                </div>
            </div>
        </div>
        <div style="padding: 50px;">
            <div class="date-header">
                <p>Today,</p>
                <span id="datatxt">
                    <h1></h1>
                </span>
            </div>
            <div class="date-hours" style="display: flex; justify-content: space-between;">
                <p>Today<button id="1">1</button></p>
                <p><button class="seta">^</button></p>
            </div>
            <div class="body-1">
                <div style="padding: 15px;">
                    <div>
                        <h3 style="font-weight: bold;"><input class="botao" type="checkbox" value="">
                            <span style="padding-left: 12px;">Sharing UI Design-Basics</span>
                        </h3>
                    </div>
                    <div class="data-hora">
                        <div id="datatxt2"><p class="data">27 March 2020</p></div>
                        <p class="horas">08:00AM</p>
                    </div>
                </div>
            </div>
            <div class="body-2">
                <div class="inicio">
                    <div style="display: flex; justify-content: space-between;">
                        <p>Workspace <button>3</button></p>
                        <p><button class="seta">^</button></p>
                    </div>
                    <div class="research">
                        <div>
                            <p><input type="checkbox" value=""><span style="padding-left: 12px;">Research Product for USB</span></p>
                        </div>
                        <div class="data-hora">
                            <div class="data">Today</div>
                            <div class="hora">05:00AM</div>
                        </div>
                    </div>
                    <div class="create">
                        <p><input type="checkbox" value=""><span style="padding-left: 12px;">Create Action for Product</span></p>
                        <div class="data-hora">
                            <div class="data">Today</div>
                            <div class="hora">13:05PM</div>
                        </div>
                        <div class="opcoes">
                            <div class="opc">
                                <p><input type="checkbox" value=""><span style="padding-left: 12px;">Research</span></p>
                                
                                <p><input type="checkbox" value=""><span style="padding-left: 12px;">Deffine</span></p>
                            </div>
                        </div>
                        <div class="design">
                            <p><input type="checkbox" value=""><span style="padding-left: 12px;">Desing Multi-Preview</span></p>
                            <div class="data-hora">
                                <div class="data">Today</div>
                                <div class="hora">13:05PM</div>


                            </div>
                            <div class="botao-mais">
                                <button class="mais" value="+">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
